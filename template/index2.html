{% block content %}
    <h1 class="text-center mb-3">{% block title %} Shortener {% endblock %}</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form method="post" action="{{url_for('index')}}">
            <div class="form-floating mb-3">
                <input type="text" name="url" id="url"
                    placeholder="Enter long URL" class="form-control"
                    value="{{ request.form['url'] }}" autofocus></input>
                <label for="url">URL</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="shortcode" id="shortcode"
                    placeholder="custom shortcode (optional)" class="form-control"
                    value="{{ request.form['shortcode'] }}"></input>
                <label for="shortcode">Custom Short ID</label>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-lg btn-primary">Shorten</button>
            </div>


            {% if short_url %}
            <hr>
            <span><a href="{{ short_url }}" target="_blank">{{ short_url }}</a></span>
            {% endif %}

            {% if stats_page %}
            <hr>
            <span><a href="{{ stats_page }}" target="_blank">Stats</a></span>
            {% endif %}

          </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
